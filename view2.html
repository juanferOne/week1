                <option value="1">Primera</option>

            <div class="label">

          </div>
          <div class="container_input">

              <label for="gen">Genero:</label>

                <option value="f">Femenino</option>
              </select>
            </div>
            <div class="label">
              <label for="position">Posici√≥n:</label>
